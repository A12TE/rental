<table class="table table-bordered">
       <tr>
           <th>Id</th>
           <th>NAME</th>
           <th>Price</th>
           <th>username</th>
           <th>Time</th>
       </tr>
       <tr *ngFor="let o of orders">
           <td>{{o.vehicleId}}</td>
           <td>{{o.vehicleName}}</td>
           <td>{{o.vehiclePrice}}</td>
           <td>{{o.username}}</td>
           <td>{{o.time}}</td>
       </tr>
</table>
