<div class="container-fluid con">
    <div class="row">
        <div class="col-md-6">
            <div class="image ms-5 mb-2">
                <img src="https://images.pexels.com/photos/13815215/pexels-photo-13815215.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
                  alt="" class="img-fluid">
            </div>
        </div>
        <div class="col-md-4 login-head">
            <h2 class="text-center mt-3 ">Login</h2>
                <form action="" [formGroup]="loginform" (ngSubmit)="checklogin()">
                      <div class="form-group mt-2 mb-3" >
                          <label for="" class="form-label">UserName</label>
                          <input type="text" class="form-control" placeholder="Enter Username" formControlName="username">
                      </div>
                      <div class="form-group mt-2 mb-3">
                        <label for="" class="form-label">Password</label>
                        <input type="text" class="form-control" placeholder="Enter Password" formControlName="password">
                    </div>
                    <div class="form-group">
                         <button class="btn btn-info button-1 ms-1  mt-2" type="submit">Login</button>
                         <button class="btn btn-info button-1 ms-1  mt-2" type="reset">Cancel</button>
                   
                    </div>
                </form>
        </div>
    </div>
</div>
